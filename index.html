<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <form action="#" method="get">
      <input type="search" />
      <button type="submit">&#8981;</button>
    </form>
    <div class="toggle"></div>
    <div class="error"></div>
    <div class="container">
      <div class="location">
        <h2>Location</h2>
        <div class="name"></div>
        <div class="region"></div>
        <div class="country"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="current">
        <h2>Temperature</h2>
        <div class="temp"></div>
        <div class="text"></div>
        <img src="#" alt="icon" class="icon" />
      </div>
      <div class="weather">
        <h2>Wind</h2>
        <div class="wind-dir">
          <div class="key">Direction:</div>
          <div class="value"></div>
        </div>
        <div class="wind-deg">
          <div class="key">Degress:</div>
          <div class="value"></div>
        </div>
        <div class="wind-speed">
          <div class="key">Speed:</div>
          <div class="value"></div>
        </div>
        <div class="humidity">
          <div class="key">Humidity:</div>
          <div class="value"></div>
        </div>
        <div class="cloud-cover">
          <div class="key">Clouds:</div>
          <div class="value"></div>
        </div>
      </div>
      <div class="atmosphere">
        <h2>Atmosphere</h2>
        <div class="pressure">
          <div class="key">Pressure:</div>
          <div class="value"></div>
        </div>
        <div class="precip">
          <div class="key">Precipitation:</div>
          <div class="value"></div>
        </div>
        <div class="feels-like">
          <div class="key">Feels like:</div>
          <div class="value"></div>
        </div>
        <div class="visibility">
          <div class="key">Visibility:</div>
          <div class="value"></div>
        </div>
        <div class="uv-index">
          <div class="key">UV:</div>
          <div class="value"></div>
        </div>
      </div>
    </div>
  </body>
</html>
